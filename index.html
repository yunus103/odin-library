<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1><span>Yunus</span>Aytekin</h1>
        </div>

        <div class="side-items">
            <div class="side-top">
                <a href="#" class="dash-item active">Dashboard</a>
                <a href="#" class="dash-item disabled">My Collections</a>
                <a href="#" class="dash-item disabled">Favourites</a>
            </div>

            <div class="side-bottom">
                <a href="#" class="dash-item disabled">Settings</a>
                <a href="#" class="dash-item disabled">Log out</a>
            </div>
        </div>
    </div>

    <div class="main-section">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Search">
                  <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" 
                    width="20" height="20" viewBox="0 0 24 24" fill="none" 
                    stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>

            <button class="add-button">+ <span>Add Book</span></button>
            <dialog id="add-book" closedby="any">
                <form method="dialog">
                    <h2>Add Book</h2>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>

                    <div class="form-group">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                    </div>

                      <div class="read-status">
                        <input type="checkbox" id="isRead" name="isRead">
                        <label for="isRead">Read</label>
                    </div>

                    <menu class="actions">
                        <button value="cancel" class="cancel">Cancel</button>
                        <button value="confirm" class="confirm">Confirm</button>
                    </menu>
                </form>
            </dialog>
            <img src="images/profile.png" alt="Image Icon">
        </div>

        <div class="card-container">

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
